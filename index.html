<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calcular idade </h1>
    <ol>
      <li>Preencha o primeiro campo com a sua data de nascimento;</li>
      <li>Em seguida, informe qual o mês em que você nasceu;</li>
      <li>Por fim, coloque o seu ano de nascimento;</li>
      <li>Clique em calcular e veja o resultado na calculadora de idade.</li>
    </ol>  
  </section>

  <section class="container">
    <p> Data de Nascimento</p>
    <br><br>
    <form  id="formIdade">
      <select name="dia" id="diaMes">
        <option value="">Selecione o dia</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      <select name="mes" id="mes">
        <option value="">Selecione o Mês</option>
        <option value="0">Janeiro</option>
        <option value="1">Feveiro</option>
        <option value="2">Março</option>
        <option value="3">Abril</option>
        <option value="4">Maio</option>
        <option value="5">Junho</option>
        <option value="6">Julho</option>
        <option value="7">Agosto</option>
        <option value="8">Setembro</option>
        <option value="9">Outubro</option>
        <option value="10">Novembro</option>
        <option value="11">Dezembro</option>
      </select>

      <input type="text" name="anoAtual" id="anoAtual" placeholder="Ano (exemplo: 2010)">
      
     <button type="submit">Calcular</button>

    </form>

    <div class="resultado"></div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
